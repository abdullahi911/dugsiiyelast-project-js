<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon Cafeteria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <a href="index.html">
    <img class="logo" src="images/logo.png" alt="Logo">
  </a>

  <div class="search-box">
    <input type="text" class="input" placeholder="Search food...">
    <button class="search-button">Search</button>
  </div>

  <div class="cart">
    <span class="cart-count">0</span>
    <img src="images/shopping-icon.png" alt="Cart" class="shopping-icon">
  </div>
</header>

<main class="food-item">

  <h2 class="menu-title">Fast Food</h2>
  <section class="food-menu fast-food"></section>

  <h2 class="menu-title">Cultural Food</h2>
  <section class="food-menu cultural-food"></section>

  <h2 class="menu-title">Drinks</h2>
  <section class="food-menu drinks"></section>

</main>

<script src="script.js"></script>
</body>
</html>
